<div class="main-content">
   <div class="section-content section-content-p30">
       <div class="container-fluid">
           <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
               <div formGroupName="customer" class="form-area">
                   <h3>Customer</h3>
                   <div class="row">
                       <div class="col-md-2">
                           <label>First Name</label>
                       </div>
                       <div class="col-md-9">
                           <div class="input-spale">
                               <input formControlName="firstName" type="text" class="form-control"/>
                           </div>
                       </div>
                   </div>
                   <div class="row">
                    <div class="col-md-2">
                        <label>Last Name</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-spale">
                            <input formControlName="lastName" type="text" class="form-control"/>
                        </div>
                    </div>
                   </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Email</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-spale">
                            <input formControlName="email" type="email" class="form-control"/>
                        </div>
                    </div>
                </div>
               </div>
               <div formGroupName="shippingAddress" class="form-area">
                <h3>Shipping Address</h3>
                <div class="row">
                    <div class="col-md-2">
                        <label>Street</label>
                    </div>
                    <div class="col-md-9">
                        <div class="input-spale">
                            <input formControlName="firstName" type="text" class="form-control"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                 <div class="col-md-2">
                     <label>City</label>
                 </div>
                 <div class="col-md-9">
                     <div class="input-spale">
                         <input formControlName="lastName" type="text" class="form-control" />
                     </div>
                 </div>
                </div>
             <div class="row">
                 <div class="col-md-2">
                     <label>State</label>
                 </div>
                 <div class="col-md-9">
                     <div class="input-spale">
                         <input formControlName="email" type="email" class="form-control"/>
                     </div>
                 </div>
             </div>
             <div class="row">
                <div class="col-md-2">
                    <label>Country</label>
                </div>
                <div class="col-md-9">
                    <div class="input-spale">
                        <input formControlName="email" type="email" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>Zip Code</label>
                </div>
                <div class="col-md-9">
                    <div class="input-spale">
                        <input formControlName="email" type="email" class="form-control" />
                    </div>
                </div>
            </div>
               </div>
               <div formGroupName="creditCard" class="form-area">
            <h3>Credit Card</h3>
            <div class="row">
                <div class="col-md-2">
                    <label>Card Type</label>
                </div>
                <div class="col-md-9">
                    <div class="input-spale">
                        <input formControlName="cardType" type="text" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row">
             <div class="col-md-2">
                 <label>Name On Card</label>
             </div>
             <div class="col-md-9">
                 <div class="input-spale">
                     <input formControlName="nameOnCard" type="text" class="form-control" />
                 </div>
             </div>
            </div>
         <div class="row">
             <div class="col-md-2">
                 <label>Card Number</label>
             </div>
             <div class="col-md-9">
                 <div class="input-spale">
                     <input formControlName="cardNumber" type="email" class="form-control"/>
                 </div>
             </div>
         </div>
         <div class="row">
            <div class="col-md-2">
                <label>CVV</label>
            </div>
            <div class="col-md-9">
                <div class="input-spale">
                    <input formControlName="securityCode" type="email" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>Expiry Month</label>
            </div>
            <div class="col-md-9">
                <div class="input-spale">
                    <input formControlName="expiryMonth" type="email"class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label>Expiry Year</label>
            </div>
            <div class="col-md-9">
                <div class="input-spale">
                    <input formControlName="expiryYear" type="email" class="form-control"/>
                </div>
            </div>
        </div>
               </div>
               <div class="text-center">
                   <button type="submit" class="btn btn-info">Purchase</button>
               </div>
           </form>
       </div>
    </div>
</div>
